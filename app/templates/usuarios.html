<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Lista de Usuarios</h1>

        
        <button class="btn btn-success float-end" data-bs-toggle="modal" data-bs-target="#modalCrear">Crear Usuario</button>

        <table class="table mt-3">
            <thead>
                <tr>
                    
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Edad</th>
                    <th>Pais</th>
                    <th>Genero</th>
                    <th>Acciones</th>
                    
                </tr>
            </thead>
            <tbody>
                {% for usuario in usuarios %}
                <tr>
                    
                    <td>{{ usuario.name }}</td>
                    <td>{{ usuario.email }}</td>
                    <td>{{usuario.age}} </td>
                    <td>{{usuario.country}}</td>
                    <td>{{usuario.sex}} </td>
                    <td>
                        
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalEditar" 
                                onclick="editarUsuario('{{ usuario.id }}', '{{ usuario.nombre }}', '{{ usuario.email }}')">Editar</button>

                        
                        <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#modalEliminar" 
                                onclick="eliminarUsuario('{{ usuario.id }}')">Eliminar</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

       
        <nav aria-label="Page navigation">
            <ul class="pagination">
                {% for num in range(1, total_pages + 1) %}
                <li class="page-item {% if page == num %}active{% endif %}">
                    <a class="page-link" href="{{ url_for('mostrar_usuarios', page=num) }}">{{ num }}</a>
                </li>
                {% endfor %}
            </ul>
        </nav>
    </div>
</body>
</html>
