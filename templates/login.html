<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmony Space - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .bg-purple-dark {
            background-color: #4C1D95;
        }
        .txt-gradient {
            background: linear-gradient(to right, #F472B6, #FDE68A);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .btn-gradient {
            background: linear-gradient(to right, #F472B6, #FDE68A);
            border: none;
        }
        .btn-gradient:hover {
            background: linear-gradient(to right, #E55D9C, #FDD868);
        }
    </style>
</head>
<body class="bg-purple-dark">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-4">
                <div class="card bg-dark text-white">
                    <div class="card-body p-5">
                        <h2 class="text-center mb-4 txt-gradient">Harmony Space</h2>
                        <form action="{{ url_for('login') }}" method="POST">
                            <div class="mb-3">
                                <label for="username" class="form-label">Usuario</label>
                                <input type="text" class="form-control bg-dark text-white" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control bg-dark text-white" id="password" name="password" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="remember" name="remember">
                                <label class="form-check-label" for="remember">Recordarme</label>
                            </div>
                            <button type="submit" class="btn btn-gradient w-100 text-dark">Iniciar Sesión</button>
                        </form>
                        <div class="text-center mt-3">
                            <a href="#" class="text-white text-decoration-none">¿Olvidaste tu contraseña?</a>
                        </div>
                    </div>
                </div>
                <div class="text-center mt-3">
                    <p class="text-white">¿No tienes una cuenta? <a href="#" class="txt-gradient text-decoration-none">Regístrate</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
